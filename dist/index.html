<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>wheres_my_train</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1o6EcX8RMXEg0jfNcps7wG_jk_aOSxLQ&callback=initMap"
    async defer></script>
    <link rel="stylesheet" type="text/css" href="../assets/map.css"></link>
  </head>

  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.77, lng: -73.97},
          zoom: 12.5,
          styles: [
            {
              featureType: "poi",
              elementType: "labels",
              stylers: [{ visibility: "off" }]
            },
            {
              featureType: "water",
              elementType: "labels",
              stylers: [{ visibility: "off" }]
            },
            {
              featureType: "road",
              elementType: "labels",
              stylers: [{ visibility: "off" }]
            },
            {
              elementType: 'geometry',
              stylers: [{color: '#f5f5f5'}]
            },
            {
              featureType: 'transit.line',
              elementType: 'geometry',
              stylers: [{color: '#e5e5e5'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#c9c9c9'}]
            }
          ]
        });
      }
    </script>

    <script src="./bundle.js"></script>
  </body>
</html>
